<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Suggestions</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="navbar">
        <h1>Find the Best Crops for Your Soil</h1>
        <nav role="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="suggestions.html">Suggestions</a></li>
                <li><a href="products.html">Products</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <section class="form-section">
            <h2>Get Crop Suggestions</h2>
            <form id="suggestionForm" aria-labelledby="suggestionForm">
                <div class="form-group">
                    <label for="soilType">Soil Type:</label>
                    <select id="soilType" name="soilType" required>
                        <option value="" disabled selected>Select your soil type</option>
                        <option value="alluvial">Alluvial Soil</option>
                        <option value="black">Black Soil</option>
                        <option value="red">Red Soil</option>
                        <option value="laterite">Laterite Soil</option>
                        <option value="arid">Arid Soil</option>
                        <option value="mountain">Mountain Soil</option>
                        <option value="peaty">Peaty Soil</option>
                        <option value="saline">Saline Soil</option>
                        <option value="sandy">Sandy Soil</option>
                        <option value="clay">Clay Soil</option>
                        <option value="loamy">Loamy Soil</option>
                        <option value="chalky">Chalky Soil</option>
                        <option value="podzolic">Podzolic Soil</option>
                        <!-- Add more soil types if needed -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="landType">Land Type:</label>
                    <select id="landType" name="landType" required>
                        <option value="" disabled selected>Select your land type</option>
                        <option value="arid">Arid</option>
                        <option value="wetland">Wetland</option>
                        <option value="forest">Forest</option>
                        <option value="coastal">Coastal</option>
                        <option value="plain">Plain</option>
                        <option value="hilly">Hilly</option>
                        <option value="plateau">Plateau</option>
                        <option value="riverine">Riverine</option>
                        <option value="swamp">Swamp</option>
                        <option value="urban">Urban</option>
                        <option value="desert">Desert</option>
                        <option value="tropical">Tropical</option>
                        <option value="temperate">Temperate</option>
                        <!-- Add more land types if needed -->
                    </select>
                </div>

                <button type="button" onclick="getSuggestions()">Get Suggestions</button>
            </form>
        </section>

        <section id="suggestionResults" class="hidden" aria-live="polite">
            <h2>Recommended Crops</h2>
            <p id="resultsText">Here are the best crops for your conditions.</p>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Farmers' Guide. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
